<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Button Test</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            margin: 0;
            padding: 40px;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        .test-info {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            font-weight: bold;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
        #log {
            background: #1a1a1a;
            color: #00ff00;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>üîß Cookie Button Test</h1>
    
    <div class="test-info">
        <h2>Test Status</h2>
        <div id="button-status" class="status">Pr√ºfe Button...</div>
        <div id="click-status" class="status">Warte auf Klick...</div>
    </div>

    <div class="test-info">
        <h2>üìã Console Log</h2>
        <div id="log"></div>
    </div>

    <!-- Cookie Settings Button -->
    <button id="cookie-settings-btn" class="cookie-settings-floating" title="Cookie-Einstellungen" aria-label="Cookie-Einstellungen">
        <i class="fas fa-cog"></i>
    </button>

    <script>
        // Log-Funktion
        function log(message, type = 'log') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString('de-DE');
            const icon = type === 'error' ? '‚ùå' : type === 'success' ? '‚úÖ' : 'üìù';
            logDiv.innerHTML += `[${timestamp}] ${icon} ${message}\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console[type === 'error' ? 'error' : 'log'](message);
        }

        // Button Test
        document.addEventListener('DOMContentLoaded', () => {
            log('DOM geladen', 'log');
            
            const btn = document.getElementById('cookie-settings-btn');
            const btnStatus = document.getElementById('button-status');
            const clickStatus = document.getElementById('click-status');
            
            if (btn) {
                log('‚úÖ Button gefunden!', 'success');
                btnStatus.className = 'status success';
                btnStatus.textContent = '‚úÖ Button existiert im DOM';
                
                // Berechne z-index
                const computedStyle = window.getComputedStyle(btn);
                log(`Button z-index: ${computedStyle.zIndex}`, 'log');
                log(`Button position: ${computedStyle.position}`, 'log');
                log(`Button display: ${computedStyle.display}`, 'log');
                log(`Button pointer-events: ${computedStyle.pointerEvents}`, 'log');
                
                // Click Listener
                btn.addEventListener('click', (e) => {
                    log('üéâ BUTTON WURDE GEKLICKT!', 'success');
                    clickStatus.className = 'status success';
                    clickStatus.textContent = `‚úÖ Button geklickt um ${new Date().toLocaleTimeString('de-DE')}`;
                    
                    log('Event Details:', 'log');
                    log(`  - Target: ${e.target.tagName}`, 'log');
                    log(`  - ClientX: ${e.clientX}`, 'log');
                    log(`  - ClientY: ${e.clientY}`, 'log');
                    
                    alert('Button funktioniert! ‚úÖ');
                });
                
                log('Event Listener registriert', 'log');
                
                // Test ob Button sichtbar ist
                const rect = btn.getBoundingClientRect();
                log(`Button Position: left=${rect.left}, bottom=${rect.bottom}`, 'log');
                
            } else {
                log('‚ùå Button NICHT gefunden!', 'error');
                btnStatus.className = 'status error';
                btnStatus.textContent = '‚ùå Button nicht im DOM';
            }
        });
    </script>
</body>
</html>
